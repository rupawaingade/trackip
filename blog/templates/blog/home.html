{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <div class="col sm-10">

    <h3 class="text-white my-5">Home Page</h3>
    
      {% for post in posts  %}
      <div class="container-fluid p-5 jombo-color">
        <h1 class="display font-weight-bold">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      {% endfor %}

  </div>

{% endblock content %}
